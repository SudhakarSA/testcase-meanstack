
<div class="container mt-lg-3 mb-lg-3">
    <div class="row">
      <div class="col-lg-12" style="text-align: center">
        <button type="button" [routerLink]="['/testcases/add']"  class="btn btn-primary">Add new</button>
      </div>
    </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Script</th>
          <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tc of testCase; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{tc.title}}</td>
          <td>{{tc.script}}</td>
          <td><button class="btn btn-primary"  [routerLink]="['/testcases/edit/'+tc._id]">Edit</button></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
